<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <td><input type="text" id="month"></td>
    <td><button onclick="run()">Tính số ngày</button></td>
    <br>
    <p id="result"></p>
</body>

</html>
<script>
    function run() {
        let month = parseInt(document.getElementById('month').value);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = "Tháng " + month + " có 31 ngày.";
                break;
            case 2:
                document.getElementById('result').innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = "Tháng " + month + " có 30 ngày.";
                break;
            default:
                alert('Input a number 1 - 12 !');


        }
    }
</script>
